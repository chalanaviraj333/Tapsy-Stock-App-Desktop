<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/more"></ion-back-button>
    </ion-buttons>
    <ion-title class="primarytext">LOW STOCK</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScrollStart)="logScrollStart()">
  <ion-grid>
    <ion-row>
      <ion-col
        size-xs="6"
        size-sm="4"
        size-md="3"
        size-lg="3"
        *ngFor="let item of databaseTabTwoService.lowStockItems"
      >
        <ion-card class="ion-activatable ripple-parent ion-no-margin">
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <img
                  class="productImage"
                  src="{{item.image}}"
                  width="70"
                  height="70"
                />
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label color="dark" class="productTitle">{{item.tapsycode}}</ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col class="ion-text-center ion-no-padding">
                  <ion-chip color="primary" class="ion-no-margin">
                    <ion-badge class="ion-text-uppercase" fill="outline" color="warninglight">{{item.producttype}}</ion-badge>
                  </ion-chip>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-text-center ion-no-padding">
                  <ion-chip color="primary" class="ion-no-margin">
                    <ion-badge class="ion-text-uppercase" fill="outline" color="danger">{{item.qtyavaliable}} Available</ion-badge>
                  </ion-chip>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="ion-text-center ion-no-padding">
                  <ion-label class="ion-text-nowrap" *ngIf="item.soldontwomonths != 0">
                    <ion-note id="boxnumberID"
                      color="danger"
                      class="ion-text-nowrap"
                      >{{item.soldontwomonths}}</ion-note
                    >
                    <ion-label color="medium" class="saveTag"> sold (Last 60 Days) </ion-label>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="ScrollToTop()" *ngIf="hideButton">
      <ion-icon name="arrow-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
