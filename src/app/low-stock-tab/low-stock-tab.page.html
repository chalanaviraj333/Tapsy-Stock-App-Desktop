  <ion-card *ngFor="let lowStockItem of databaseTabTwoService.lowStockItems"
    class="ion-activatable ripple-parent ion-no-margin">
      <ion-card-content>
        <ion-grid class="ion-no-padding">
          <ion-row class="ion-no-padding">
          <ion-col size="7" class="ion-no-margin">
            <ion-label class="ion-text-nowrap">
              <ion-label color="medium" class="saveTag">BOX </ion-label>
              <ion-label color="kdlowStockItems" class="shellClass">{{lowStockItem.shell}}</ion-label>
              <ion-note id="boxnumberID"
                color="danger"
                class="ion-text-nowrap"
                >{{lowStockItem.boxnumber}}</ion-note
              >
            </ion-label>

            <ion-label class="ion-text-nowrap availableClass">
              <ion-label color="medium" class="saveTag">QTY </ion-label>
              <ion-note id="boxnumberID"
                color="dark"
                class="ion-text-nowrap"
                >{{lowStockItem.qtyavailable}}</ion-note
              >
            </ion-label>
            
            <ion-card-subtitle color="dark" class="primarytext">{{lowStockItem.frequency}}</ion-card-subtitle>
            <ion-card-subtitle color="dark" class="primarytext">{{lowStockItem.inbuildblade}}</ion-card-subtitle>
            <ion-card-subtitle color="dark" class="primarytext">{{lowStockItem.inbuildchip}}</ion-card-subtitle>
          </ion-col>
          <ion-col size="5" class="ion-text-end ion-no-margin">
            <img src="{{lowStockItem.image}}" width="80" height="80" />
          </ion-col>
        </ion-row>
        </ion-grid>
      </ion-card-content>
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  </ion-card>
