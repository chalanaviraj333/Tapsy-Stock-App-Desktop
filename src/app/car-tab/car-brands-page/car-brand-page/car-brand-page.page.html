<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Car Brands</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar #search debounce="500" (ionChange)="_ionChange($event)" placeholder="Enter Brand" showCancelButton="never" animated></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content [scrollEvents]="true" (ionScrollStart)="logScrollStart()">

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let carbrand of this.databaseService.searchCarBrands">
        <ion-card (click)="onClick(carbrand.name)" class="ion-activatable ripple-parent ion-no-margin">
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col class="ion-hide-sm-down" size-md="7">
                <ion-label color="danger" id="alphabhetContent">
                  {{carbrand.name.charAt(0)}}
                </ion-label>
                <ion-label color="dark" id="carbrandName">
                  {{carbrand.name.slice(1)}}
                </ion-label>
              </ion-col>
              <ion-col size="8" size-md="4" offset-md="1" class="ion-text-end">
                <img id="brandImageID" src="{{carbrand.icon}}" width="50" height="50">
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="ScrollToTop()" *ngIf="hideButton">
      <ion-icon name="arrow-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
