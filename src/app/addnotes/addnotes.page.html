<ion-buttons slot="start">
  <ion-button class="closeButtonClass" (click)="_onClickDismiss()">
    <ion-icon slot="icon-only" name="close-outline"></ion-icon>
  </ion-button>
</ion-buttons>

<ion-content>
  <ion-grid>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-row>
        <ion-col size-xs="12">
          <ion-item lines="none">
            <ion-textarea rows="10"
              ngModel
              name="carnote"
              placeholder="Enter any notes here..." required
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="f.ngSubmit.emit()" color="success" expand="block" [disabled]="!f.valid">Save</ion-button>
  </ion-toolbar>
</ion-footer>
